<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="SamLee">
    <meta name="keywords" content="Find my speakers">
    <meta name="=description" content="Find my speakers at Inspire Conference 2022!">
    <!-- sns share -->
    <meta property="og:url" content="https://findmyspeakers.netlify.app" />
    <meta property="og:title" content="Find my speakers" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="img/main-banner.jpg" />
    <meta property="og:description" content="Find my speakers at Inspire Conference 2022!" />

    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="img/favicon.ico">

    <title>Find my speakers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/qna.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/result.css">
  </head>
  <body>
    <div class="container">
      <section id="main" class="mx-auto my-5 py-5 px-3">
        <h2>Find my speakers at Inspire Conference 2022!</h2>

        <div class="col-lg-8 col-md-8 col-sm-8 col-12 mx-auto">
          <img src="./img/main-banner.jpg" alt="mainBanner" class="img-fluid py-5 px-5">
        </div>
        <p>
          This test will help you find your speakers at Inspire Conference 2022. <br>
          Please press the button to start!
        </p>
        <button type="button" class="btn btn-primary btn-lg mt-3" onclick="js:begin()">Start to Find</button>
      </section>
      <section id="qna">
        <div class="status mx-auto mt-5">
          <div class="statusBar">

          </div>
        </div>
        <div class="qBox my-5 py-3 mx-auto">

        </div>
        <div class="answerBox">

        </div>
      </section>
      <section id="result" class="mx-auto my-5 py-5 px-3">
        <h2>Your result is..?</h2>
        <div class="resultName">

        </div>
        <div id="resultImg" class="col-lg-8 col-md-8 col-sm-8 col-12 mx-auto">

        </div>
        <div class="resultDesc">

        </div>
        <button type="button" class="linkedin mt-3 py-2 px-3">Share your result to LinkedIn!</button>
      </section>
      <script src="./js/data.js" charset="utf-8"></script>
      <script src="./js/start.js" charset="utf-8"></script>
    </div>
  </body>
</html>
